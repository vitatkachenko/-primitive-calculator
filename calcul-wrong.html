<!DOCTYPE HTML>
<html>
<head>
  	<meta charset="utf-8">
  	<title>Калькулятор</title>
  	<link rel="stylesheet" type="text/css" href="calculatur.css"/>
</head>
<body>
  <div class="calc-wrapper">
    <form>
    	<input id="num1" placeholder="Введіть перше число" class="input-calc">
  		<div class="btn-wrapper">
    		<input type="button" value=" + " id="sum" class="btn">
    		<input type="button" value=" - " id="minus" class="btn">
    		<input type="button" value=" * " id="multiplication" class="btn">
    		<input type="button" value=" / " id="division" class="btn">
        <input type="button" value=" x2 " id="sguare" class="btn">
        <input type="button" value=" √ " id="root" class="btn">
    		<!-- <input type="button" onclick="Math.sqrt">√</input>
    		<input type="button" onclick="Math.pow">x2</input> -->
    	</div>
  		<input id="num2" placeholder="Введіть друге число" class="input-calc">
    </form>
    <input id="result" placeholder="Результат" class="input-calc">
  </div>
  <script src="calcul-wrong.js"></script>
</body>
</html>
